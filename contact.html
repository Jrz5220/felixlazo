<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Felix Lazo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/550ddecd5b.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light container-fluid">
          <h1 class="navbar-brand">Felix Lazo</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon fas fa-chevron-circle-down rotate-if-collapsed"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a id="projects-link" class="nav-link" href="index.html">PROJECTS</a>
              </li>
              <li class="nav-item">
                <a id="about-link" class="nav-link" href="about.html">ABOUT</a>
              </li>
              <li class="nav-item">
                <a id="contact-link" class="nav-link" aria-current="page" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>

    <section id="contact" class="container contacts fade">
        <div class="email-contact">
          <h2 class="contact-header">Email Me</h2>
            <form id="email-me-form" class="contact-form" action="https://formspree.io/f/mayavodr" method="post">
              <label class="input-container">
                <span class="field-name">Name</span>
                <br>
                <span id="invalid-name" class="error-message">Please provide a name</span>
                <input type="text" id="name" class="form-field" name="name" maxlength="25" required>
              </label>
              <label class="input-container">
                <span class="field-name">Email</span>
                <br>
                <span id="invalid-email" class="error-message">Invalid Email Format</span>
                <input type="text" id="email" class="form-field" name="email" maxlength="50" required>
              </label>
              <label class="input-container">
                <span class="field-name">Subject</span>
                <br>
                <span id="invalid-subject" class="error-message">Subject must contain 1-25 characters</span>
                <input type="text" id="subject" class="form-field" name="subject" maxlength="50"  required>
              </label>
              <label class="textarea">
                <span class="field-name">Message</span>
                <br>
                <span id="invalid-message" class="error-message">Message must contain 1-800 characters</span>
                <textarea id="message" class="form-field message-field" name="message" rows="8" maxlength="800" required></textarea>
              </label>
              <input type="submit" class="btn btn-primary submit-btn" name="submit" value="Send">
            </form>
        </div>
    </section>
  </body>
</html>
